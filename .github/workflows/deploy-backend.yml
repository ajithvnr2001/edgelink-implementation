name: Deploy Backend to Cloudflare Workers

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'edgelink/backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: edgelink/backend/package-lock.json

      - name: Install dependencies
        working-directory: edgelink/backend
        run: npm ci

      - name: Deploy to Cloudflare Workers (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config wrangler.prod.toml --env production
          workingDirectory: edgelink/backend

      - name: Apply D1 Migrations (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply edgelink-production --remote --env production
          workingDirectory: edgelink/backend

      - name: Deployment Status
        run: |
          echo "‚úÖ Backend deployed successfully to production!"
          echo "üåê API URL: https://go.shortedbro.xyz"
          echo "üìä Check health: https://go.shortedbro.xyz/health"
