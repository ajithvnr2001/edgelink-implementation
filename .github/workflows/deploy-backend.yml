name: Deploy Backend to Cloudflare Workers

on:
  push:
    branches:
      - main
      - master
      - claude/*
    paths:
      - 'edgelink/backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: edgelink/backend
        run: npm install

      - name: Deploy to Cloudflare Workers (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config wrangler.prod.toml --env production
          workingDirectory: edgelink/backend

      - name: Set RESEND_API_KEY Secret
        working-directory: edgelink/backend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          echo "$RESEND_API_KEY" | npx wrangler secret put RESEND_API_KEY --env production
        continue-on-error: true

      - name: Apply D1 Migrations (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply edgelink-production --remote --env production
          workingDirectory: edgelink/backend
        continue-on-error: true

      - name: Deployment Status
        run: |
          echo "‚úÖ Backend deployed successfully to production!"
          echo "üåê API URL: https://go.shortedbro.xyz"
          echo "üìä Check health: https://go.shortedbro.xyz/health"
