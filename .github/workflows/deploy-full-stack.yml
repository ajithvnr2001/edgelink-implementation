name: Deploy Full Stack (Backend + Frontend)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: edgelink/backend/package-lock.json

      - name: Install dependencies
        working-directory: edgelink/backend
        run: npm ci

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config wrangler.prod.toml --env production
          workingDirectory: edgelink/backend

      - name: Apply D1 Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply edgelink-production --remote --env production
          workingDirectory: edgelink/backend

  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Frontend
    needs: deploy-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: edgelink/frontend/package-lock.json

      - name: Install dependencies
        working-directory: edgelink/frontend
        run: npm ci --legacy-peer-deps

      - name: Build Next.js application
        working-directory: edgelink/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://go.shortedbro.xyz
          NEXT_PUBLIC_FRONTEND_URL: https://shortedbro.xyz
          NEXT_PUBLIC_SHORT_URL_DOMAIN: go.shortedbro.xyz
          NEXT_PUBLIC_ENVIRONMENT: production

      - name: Build with @cloudflare/next-on-pages
        working-directory: edgelink/frontend
        run: npx @cloudflare/next-on-pages

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .vercel/output/static --project-name=edgelink-production --branch=production
          workingDirectory: edgelink/frontend

  notify:
    runs-on: ubuntu-latest
    name: Deployment Complete
    needs: [deploy-backend, deploy-frontend]

    steps:
      - name: Deployment Summary
        run: |
          echo "ðŸŽ‰ Full stack deployment completed successfully!"
          echo ""
          echo "Backend (API):"
          echo "  - URL: https://go.shortedbro.xyz"
          echo "  - Health Check: https://go.shortedbro.xyz/health"
          echo ""
          echo "Frontend:"
          echo "  - URL: https://shortedbro.xyz"
          echo ""
          echo "Test your deployment:"
          echo "  curl https://go.shortedbro.xyz/health"
