name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - master
      - claude/*
    paths:
      - 'edgelink/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: edgelink/frontend
        run: npm install --legacy-peer-deps

      - name: Build Next.js application
        working-directory: edgelink/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://go.shortedbro.xyz
          NEXT_PUBLIC_FRONTEND_URL: https://shortedbro.xyz
          NEXT_PUBLIC_SHORT_URL_DOMAIN: go.shortedbro.xyz
          NEXT_PUBLIC_ENVIRONMENT: production

      - name: Build with @cloudflare/next-on-pages
        working-directory: edgelink/frontend
        run: npx @cloudflare/next-on-pages

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .vercel/output/static --project-name=edgelink-production --branch=production
          workingDirectory: edgelink/frontend

      - name: Deployment Status
        run: |
          echo "‚úÖ Frontend deployed successfully to production!"
          echo "üåê Frontend URL: https://shortedbro.xyz"
          echo "üì± Check deployment at: https://shortedbro.xyz"
